<ion-header>
  <ion-navbar>
    <ion-title>Comments</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding *ngIf="user_opinions">
  <!--<ion-card text-wrap *ngFor="let user of users">-->
  <ion-card *ngFor="let opinion of user_opinions">
    <ion-item text-wrap>
      <ion-label> <strong>From: </strong>
        {{opinion?.fromName}}
      </ion-label>
    </ion-item>
    <ion-item text-wrap>
      <ion-label> <strong>Opinion: </strong>
        {{opinion?.text}}
      </ion-label>
    </ion-item>
    <ion-item text-wrap>
      <ion-label color="gray" text-right>
        {{opinion?.timestamp | date: 'dd MMM. yyyy'}}
      </ion-label>
    </ion-item>
  </ion-card>

  <ion-fab *ngIf="userLoggedIn && !iAm" bottom right>
    <button (click)="newComment()" color="dark" ion-fab><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
