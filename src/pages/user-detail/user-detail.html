<ion-header>
  <ion-navbar>
    <ion-title>{{user?.name}}'s profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-item text-wrap>
      <ion-label> <strong>Name: </strong>
        {{user?.name}}
      </ion-label>
    </ion-item>

    <ion-item text-wrap>
      <ion-label> <strong>Last Name: </strong>
        {{user?.lastName}}
      </ion-label>
    </ion-item>

    <ion-item text-wrap>
      <ion-label> <strong>Category: </strong>
        {{user?.category}}
      </ion-label>
    </ion-item>

    <ion-item text-wrap>
      <ion-label> <strong>Description: </strong>
        {{user?.description}}
      </ion-label>
    </ion-item>
    <ion-item text-wrap>
      <ion-label> <strong>Salary: </strong>
        {{user?.salary}}
      </ion-label>
    </ion-item>
    <ion-item text-wrap>
      <ion-label> <strong>Photo: </strong>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label><strong>Si desea añadir una valoración: </strong>
        <button id="right"
          (click)="abrirModal(user)"
          ion-fab
          color="dark">
          <ion-icon name="heart"></ion-icon>
        </button>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label><strong>Para ver las valoraciones: </strong>
        <button id="right"
                (click)="showAllOpinions(user)"
                ion-fab
                color="dark">
          <ion-icon name="heart"></ion-icon>
        </button>
      </ion-label>
    </ion-item>
  </ion-card>

</ion-content>
