<ion-header>
  <ion-navbar>
    <ion-title>mCloudinary</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <cl-image [public-id]="public_id" [cloud-name]=cloud_name>
  </cl-image>

  <input type="file" ng2FileSelect [uploader]="uploader" accept="image/*;capture=camera">
  <button (click)="onUpload()" class="btn btn-success mt-3">Upload</button>

</ion-content>
