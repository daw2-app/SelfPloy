<ion-header>
  <ion-navbar>
    <ion-title>Category</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-card text-wrap *ngFor="let user of user_filter">
    <ion-avatar item-start>
      <cl-image *ngIf="user?.photo != null" public-id="{{user?.photo}}">
        <cl-transformation height="150" width="150" ></cl-transformation>
      </cl-image>
    </ion-avatar>
    <ion-item text-wrap>
      <ion-label><strong>Name: </strong>
        {{user?.name}}
      </ion-label>
    </ion-item>
    <ion-item text-wrap>
      <ion-label><strong>Category: </strong>
        {{user?.category}}
      </ion-label>
    </ion-item>
    <ion-item
      right
      text-wrap>
      <button
        (click)="userDetail(user)"
        ion-button
        color="dark">
        More info
      </button>
    </ion-item>
  </ion-card>
</ion-content>
