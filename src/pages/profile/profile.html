<ion-header>
  <ion-navbar>
    <ion-title>{{user?.name}}</ion-title>
    <ion-buttons *ngIf="iAm" end>
      <button ion-button icon-only (click)="modifyProfile()">
        <ion-icon name="ios-create-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <ion-item class="profilePicture" text-wrap>
      <ion-label>
        <cl-image *ngIf="user?.photo != null" public-id="{{user?.photo}}">
          <cl-transformation height="150" width="150" ></cl-transformation>
        </cl-image>
      </ion-label>
    </ion-item>

    <button float-right
            class="chat-icon"
            (click)="openChat()"
            ion-fab
            color="dark"
            *ngIf="!iAm">
      <ion-icon name="ios-text"></ion-icon>
    </button>

    <div class="userInfo">
      <ion-item text-wrap>
        <ion-label> <strong>Name: </strong>
          {{user?.name}}
        </ion-label>
      </ion-item>

      <ion-item text-wrap>
        <ion-label> <strong>Last Name: </strong>
          {{user?.lastName}}
        </ion-label>
      </ion-item>

      <ion-item text-wrap>
        <ion-label> <strong>Email: </strong>
          {{user?.email}}
        </ion-label>
      </ion-item>

      <ion-item text-wrap>
        <ion-label> <strong>Category: </strong>
          {{user?.category}}
        </ion-label>
      </ion-item>

      <ion-item text-wrap>
        <ion-label> <strong>Description: </strong>
          {{user?.description}}
        </ion-label>
      </ion-item>

      <ion-item text-wrap>
        <ion-label> <strong>Address: </strong>
          {{user?.address}}
        </ion-label>
      </ion-item>

      <ion-item text-wrap>
        <ion-label> <strong>Salary: </strong>
          {{user?.salary}}
        </ion-label>
      </ion-item>
    </div>

    <button class="comments"
            (click)="showAllOpinions(user)"
            ion-button block
            color="dark">
      Comments
    </button>

  </ion-card>


</ion-content>
