<ion-header>
  <ion-navbar>
    <ion-title>{{user?.name}}'s profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-item text-wrap>
      <ion-label><strong>Photo: </strong>
        <cl-image *ngIf="user?.photo != null" public-id="{{user?.photo}}">
          <cl-transformation height="150" width="150" ></cl-transformation>
        </cl-image>
      </ion-label>
    </ion-item>
    <ion-item text-wrap>
      <ion-label> <strong>Name: </strong>
        {{user?.name}}
      </ion-label>
    </ion-item>

    <ion-item text-wrap>
      <ion-label> <strong>Last Name: </strong>
        {{user?.lastName}}
      </ion-label>
    </ion-item>

    <ion-item text-wrap>
      <ion-label> <strong>Email: </strong>
        {{user?.email}}
      </ion-label>
    </ion-item>

    <ion-item text-wrap>
      <ion-label> <strong>Category: </strong>
        {{user?.category}}
      </ion-label>
    </ion-item>

    <ion-item text-wrap>
      <ion-label> <strong>Description: </strong>
        {{user?.description}}
      </ion-label>
    </ion-item>
    <ion-item text-wrap>
      <ion-label> <strong>Salary: </strong>
        {{user?.salary}}
      </ion-label>
    </ion-item>
    <ion-item></ion-item>
    <ion-fab center bottom>
      <button
        (click)="modifyProfile(user)"
        ion-fab
        color="dark">
        <ion-icon name="build"></ion-icon>
      </button>
    </ion-fab>

  </ion-card>



</ion-content>
