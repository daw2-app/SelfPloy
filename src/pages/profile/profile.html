<ion-header>
  <ion-navbar>
    <ion-title>{{user?.name}}'s profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button
    (click)="modifyProfile(user)"
    ion-fab
    color="dark">
    <ion-icon name="build"></ion-icon>
  </button>
  <ion-item text-wrap>
    <ion-label> <strong>Name: </strong>
      {{user?.name}}
    </ion-label>
  </ion-item>

  <ion-item text-wrap>
    <ion-label> <strong>Last Name: </strong>
      {{user?.lastName}}
    </ion-label>
  </ion-item>

  <ion-item text-wrap>
    <ion-label> <strong>Email: </strong>
      {{user?.email}}
    </ion-label>
  </ion-item>

  <ion-item text-wrap>
    <ion-label> <strong>Category: </strong>
      {{user?.category}}
    </ion-label>
  </ion-item>

  <ion-item text-wrap>
    <ion-label> <strong>Description: </strong>
      {{user?.description}}
    </ion-label>
  </ion-item>
  <ion-item text-wrap>
    <ion-label> <strong>Salary: </strong>
      {{user?.salary}}
    </ion-label>
  </ion-item>
  <ion-item text-wrap>
    <ion-label> <strong>Photo: </strong>
    </ion-label>
  </ion-item>
</ion-content>
