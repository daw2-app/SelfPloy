<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="cards-bg content content-md statusbar-padding">

  <ng-template [ngIf]="loadContent" [ngIfElse]="messageInternetDown">
    <ion-card text-wrap *ngFor="let user of users" class="adv-map card card-md">
      <div class="test">
        <cl-image *ngIf="user?.photo != null" public-id="{{user?.photo}}">
          <cl-transformation height="150" width="150" ></cl-transformation>
        </cl-image>
      </div>
      <ion-item text-wrap>
        <ion-label><strong>Name: </strong>
          {{user?.name}}
        </ion-label>
      </ion-item>
      <ion-item text-wrap>
        <ion-label><strong>Category: </strong>
          {{user?.category}}
        </ion-label>
      </ion-item>
      <ion-item
        right
        text-wrap>
        <button
          (click)="userDetail(user)"
          ion-button
          color="dark">
          More info
        </button>
      </ion-item>
    </ion-card>
  </ng-template>

  <ng-template #messageInternetDown>
    <div class="errorMsg">
      <p>Oops...</p>
      <button [disabled]="!internetAvailable" ion-button clear (click)="feedContent()">try again?</button>
    </div>
  </ng-template>

</ion-content>
